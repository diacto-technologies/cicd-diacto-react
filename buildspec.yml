version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      # Clean npm cache to avoid corrupted packages
      - npm cache clean --force
      # Install dependencies
      - npm install
      # Install necessary dev dependencies
      - npm install --save-dev @babel/plugin-proposal-private-property-in-object

  build:
    commands:
      # Run the build script
      - npm run-script build

artifacts:
  # Include all files required to run the application
  # Notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - src/**/*
    - package.json
    - index.js
    - appspec.yml
    - scripts/**/*

  # Exclude node_modules directory to avoid conflicts
  discard-paths: yes
  exclude:
    - node_modules/**/*
